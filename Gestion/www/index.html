<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"-->

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>Hello World</title>
    </head>
    <body>

        <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

        <template id="page1.html">
        <ons-page id="page1">
            <ons-toolbar>
            <div class="center">Page 1</div>
            </ons-toolbar>

            <p>This is the first page.</p>

            <ons-button id="push-button">Push page</ons-button>
        </ons-page>
        </template>

        <template id="page2.html">
        <ons-page id="page2">
            <ons-toolbar>
            <div class="left"><ons-back-button>Page 1</ons-back-button></div>
            <div class="center"></div>
            </ons-toolbar>

            <p>This is the second page.</p>
        </ons-page>
        </template>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="css/onsenui-core.min.css">
        <link rel="stylesheet" href="css/onsen-css-components.min.css">
        <script src="js/onsenui.min.js"></script>
    </body>
</html>
